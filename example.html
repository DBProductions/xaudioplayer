<!DOCTYPE HTML>
<html>
    <head>
        <title>XAudioPlayer random sound example</title>
        <script src="xaudioplayer.min.js"></script>
    </head>
    <body>
        <h1>XAudioPlayer random sound example</h1>
        <script>	
        var sounds = ['Tittit', 'Woha', 'Griirr'];			
        // create a player
        var xaudioplayer = new XAudioPlayer('./sounds/', sounds);	
	
        setInterval(function() {
            var randomIndex = Math.floor(Math.random() * sounds.length);
            xaudioplayer.playSound(randomIndex);
        }, 2000);	
        </script>
    </body>
</html>
