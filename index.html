<!DOCTYPE HTML>
<html>
<head>
<title>XAudioPlayer example</title>
<script src="xaudioplayer.js"></script>
</head>
<body>
	<h1>XAudioPlayer example</h1>
	<script>	
	var sounds = ['Tittit', 'Woha', 'Griirr'];			
	// create a player
	var xaudioplayer = new XAudioPlayer('./sounds/', sounds);	
	
	setInterval(function() {
		var randomIndex = Math.floor(Math.random() * sounds.length);
		xaudioplayer.playSound(randomIndex);
	}, 2000);	
	</script>
</body>
</html>
